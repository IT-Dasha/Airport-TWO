{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sky Way</title>
    <link rel="stylesheet" href="{% static 'css/add_style.css' %}">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Sky Way</h1>
    <span>ISTRA AIR</span>
  </div>
  <div class="content">
    <div class="form-container">
        <h2>Добавить технический персонал</h2>
        <form  method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="form-group">
                <label>Образование</label>
                <input type="text" name="education" placeholder="Введите Образование" required>
            </div>
            <div class="form-group">
                <label>Стаж</label>
                <input type="text" name="experience" placeholder="Введите стаж" required>
            </div>
            <div class="form-group">
                <label>Сотрудники</label>
                <select class="form-group" name="id_employee_id">
                    {% for employee in employee_all %}
                    <option name="id_employee_id" value="{{employee.id_employee}}" >{{employee.full_name}}</option>
                    {% endfor %}
                </select>
                <label>Смена</label>
                <select class="form-group" name="id_shift_id">
                    {% for shift in shift_all %}
                    <option name="id_shift_id" value="{{shift.id_shift}}" >{{shift.time_start}} - {{shift.time_end}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button name="save_technical_staff">Записать</button>
            </div>
        </form>
    </div>
    <a  href="{% url 'home' %}"> <button >В меню </button></a>
</div>
</body>
</html>
