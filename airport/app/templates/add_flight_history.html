{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sky Way</title>
    <link rel="stylesheet" href="{% static 'css/add_style.css' %}">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Sky Way</h1>
    <span>ISTRA AIR</span>
  </div>
  <div class="content">
    <div class="form-container">
        <h2>Добавить историю рейсов</h2>
        <form  method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="form-group">
                <label>Сотрудники</label>
                <select class="form-group" name="id_employee_id">
                    {% for employee in employee_all %}
                    <option name="id_employee_id" value="{{employee.id_employee}}" >{{employee.full_name}}</option>
                    {% endfor %}
                </select>
                <label>Технический персонал</label>
                <select class="form-group" name="id_technical_staff_id">
                    {% for technical_staff in technical_staff_all %}
                    <option name="id_technical_staff_id" value="{{technical_staff.id_technical_staff}}" >{{technical_staff.education}} {{technical_staff.experience}}</option>
                    {% endfor %}
                </select>
                <label>Смена</label>
                <select class="form-group" name="id_shift_id">
                    {% for shift in shift_all %}
                    <option name="id_shift_id" value="{{shift.id_shift}}" >{{shift.time_start}} - {{shift.time_end}}</option>
                    {% endfor %}
                </select>
                <label>Рейсы</label>
                <select class="form-group" name="id_race_id">
                    {% for race in race_all %}
                    <option name="id_race_id" value="{{race.id_race}}" >{{race.number}} - {{race.date_and_time_of_departure}} - {{race.direction}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button name="save_flight_history">Записать</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
