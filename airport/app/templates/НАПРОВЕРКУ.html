{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sky Way</title>
    <link rel="stylesheet" href="{% static 'css/add_style.css' %}">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Sky Way</h1>
    <span>ISTRA AIR</span>
  </div>
  <div class="content">
    <div class="form-container">
        <h2>Добавить рейс</h2>
        <form  method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="form-group">
                <label>ФИО</label>
                <input type="text" name="full_name" placeholder="Введите ФИО сотрудника" required>
            </div>
            <div class="form-group">
                <label>Должность</label>
                <input type="text" name="post" placeholder="Введите должность сотрудника" required>
            </div>
            <div class="form-group">
                <label>Контактная информация</label>
                <input type="text" name="contact_information" placeholder="Введите контакную информацию" required>
            </div>
            <div class="form-group">
                <label>Экипаж</label>
                <select class="form-group" name="id_equipage_id">
                    {% for equipage in equipage_all %}
                    <option name="id_equipage_id" value="{{equipage.id_equipage}}" >{{equipage.commander_equipage}}</option>
                    {% endfor %}
                </select>
                <label>Технический персонал</label>
                <select class="form-group" name="id_technical_staff_id">
                    {% for technical_staff in technical_staff_all %}
                    <option name="id_technical_staff_id" value="{{technical_staff.id_technical_staff}}" >{{technical_staff.education}} {{technical_staff.experience}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button name="save_race">Записать</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
